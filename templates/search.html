{%extends 'base.html'%}
<!-- Title block -->
{%block title%}
<title>Search</title>
{%endblock%}
<!-- links block -->
{%block links%}
<link
	rel="stylesheet"
	href="{{url_for('static', filename='stylesheets/game-list.css')}}"
/>
{%endblock%}
<!-- content block -->
{%block content%}
<header>
	<div>My Games</div>
	<div id="head-wrap">
		<a href="/">Home</a>
		&#9737;
		<a href="/logout">logout</a>
	</div>
</header>
<h1>GAME SEARCH</h1>
<div>
	<form method="POST" id="search_bar" action="/search">
		<div class="select_field_wrap">
			<input
				class="form-control"
				id="query"
				name="query"
				placeholder="Query"
				required=""
				type="text"
				{%if
				title%}
				value="{{title}}"
				{%endif%}
			/>
		</div>
		<div class="select_field_wrap">
			<select name="platform" id="platform">
				{%for platform in platforms%}
				<option value="{{platform.id}}">{{platform.name}}</option>
				{%endfor%}
			</select>
		</div>
		<button class="btn btn-primary btn-block btn-lg" type="submit">
			Search
		</button>
	</form>
</div>
<ul id="game_list"></ul>
<h2 id="info_text">Use the search bar above to find some games!</h2>

{%endblock%}
<!-- Script block -->
{%block scripts%}
<script src="/static/scripts/search.js"></script>
{%endblock%}
